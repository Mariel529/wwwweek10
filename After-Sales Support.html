<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="After-Sales Support.html">After-Sales Support</a></li>
                <li><a href="product-description.html">Products</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="support-form">
            <h1>After-Sales Support</h1>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" required>
                
                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" required></textarea>
                
                <label for="order-number">Order Number:</label>
                <input type="text" id="order-number" name="order-number" required>
                
                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; ⌨️ Mariel E-commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
